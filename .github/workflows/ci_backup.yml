name: CI Backup VoiceGuard (Simulado)

on:
  workflow_dispatch:

jobs:
  ci-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Tornar script executável
        run: chmod +x ./scripts/backup_ci.sh

      - name: Executar backup simulado
        run: ./scripts/backup_ci.sh

      - name: Upload do artefacto .dump
        uses: actions/upload-artifact@v4
        with:
          name: voiceguard-backup
          path: backups/**/*.dump
