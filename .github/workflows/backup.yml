name: Backup VoiceGuard

on:
  schedule:
    - cron: "0 12 * * *"   # Execução diária às 12h UTC
    - cron: "0 18 * * *"   # Execução diária às 18h UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Tornar script de backup executável
        run: chmod +x ./scripts/backup_db.sh

      - name: Executar script de backup
        run: ./scripts/backup_db.sh || echo "⚠️ Backup falhou (esperado fora do host local)"

      - name: Fazer upload dos dumps como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: voiceguard-backups
          path: backups/**/*.dump
